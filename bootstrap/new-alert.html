<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 New Alert Boxes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
	.bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example"> 
    <!-- Primary Alert -->
    <div class="alert alert-primary alert-dismissible fade show">
        <strong>Primary!</strong> This is a simple primary alert box.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <!-- Secondary Alert -->
    <div class="alert alert-secondary alert-dismissible fade show">
        <strong>Secondary!</strong> This is a simple secondary alert box.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <!-- Dark Alert -->
    <div class="alert alert-dark alert-dismissible fade show">
        <strong>Dark!</strong> Dark alert box.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <!-- Light Alert -->
    <div class="alert alert-light alert-dismissible fade show">
        <strong>Light!</strong> This is a simple light alert box.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
</div>
</body>
</html>
